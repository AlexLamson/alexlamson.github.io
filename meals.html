<body>

    <!--Navigation bar-->
    <div id="nav_placeholder"></div>

    <div class="container">

        <h1>Meal Planner</h1>


        <div id="breakfast_michelle">
            <h3>Breakfast (Michelle)</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="breakfast_alex">
            <h3>Breakfast (Alex)</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="lunch_michelle">
            <h3>Lunch (Michelle)</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="lunch_alex">
            <h3>Lunch (Alex)</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

            <h3>Weekend breakfast</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="dinner">
            <h3>Dinner</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div id="miscellaneous">
            <h3>Miscellaneous</h3>
            <div class="progress bg-warning">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <hr/>

        <div>
            <h2>
                Speak these items into Listonic
            </h2>
            <div id="grocery_list">
            </div>
            <h2>
                Afterward, subtract the contents of the fridge from the grocery list
            </h2>
        </div>

    </div>
