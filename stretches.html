// returns number of days since I started doing stretches
function days() {
  var startTime = new Date('January 17 2019 07:00 EST').getTime()/1000;
  var currTime = new Date().getTime()/1000;
  var daysSinceStart = (currTime - startTime)/60/60/24;
  return daysSinceStart
}

// one more pushup per day, starting with 15
var num_pushups = Math.floor(Math.min(10+days()/2, 30));

var actions = [
["Stand up", 5],
["Reach down and touch toes", 15],
["Get In Next Pose", 11],
["Upward Facing Dog", 25],
["Get In Next Pose", 7],
["Half Tortoise", 7],
["Get In Next Pose", 10],
["Pushups ("+num_pushups+")", num_pushups*1.5], //1.5 sec/pushup
["Get In Next Pose", 15],
["Planking", 30],
["Get In Next Pose", 15],
["Superman", 30],
["Routine Complete", 0]
];
for(var i = 0; i < actions.length; i++) {
  actions[i][1] *= 1000;
}


var total_time = 0;
for(var i = 0; i < actions.length; i++) {
  total_time += actions[i][1];
}
var total_min = Math.floor(total_time/1000/60);
var total_sec = Math.floor(total_time/1000-total_min*60);
var time_string = "Duration: "+total_min+"m"+total_sec+"s";
// console.log(total_min);
// console.log(total_sec);
// time_string = "BAD HORSE";
$( document ).ready(function() {
  $( "#total-time" ).html( time_string );
  console.log(time_string);
});

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}


async function iterateExercise() {
  if(is_running) {
    displayExercise(i);
    await sleep(actions[i][1]);
    if(i < actions.length-1) {
      i += 1;
      iterateExercise();
    }
  }
}


var is_running = false;
var i = 0;

function startRestart() {
  if(is_running) {
    restart();
  }
  else {
    start();
  }
}

function restart() {
  console.log("Restarting");
  
  // KISS - I was overthinking it
  location.reload();

  // is_running = false;
  // i = 0;

  // $( "#next-exercise" ).html( "" );
  // $( "#next-next-exercise" ).html( "" );

  // not sure if I want to keep this behavior
  // start();
}

function start() {
  console.log("Starting");
  is_running = true;
  i = 0;
  $( "#start-restart" ).prop("value", "Restart")
  iterateExercise();
}


function displayExercise(i) {

  // not sure how to make this work.... it should beep twice for the "stop" signal
  if(actions[i][0] == "Get In Next Pose"){
    // alert("cray");
    beep();
    // await sleep(1);
  }
  
  beep();

  $( "#curr-exercise" ).html( actions[i][0] );

  if(i+1 < actions.length) {
    $( "#next-exercise" ).html( actions[i+1][0] );
  } else {
    $( "#next-exercise" ).html( "" );
  }

  if(i+2 < actions.length) {
    $( "#next-next-exercise" ).html( actions[i+2][0] );
  } else {
    $( "#next-next-exercise" ).html( "" );
  }
}


window.addEventListener("keydown", function (event) {
  if (event.defaultPrevented) {
    return; // Do nothing if the event was already processed
  }

  switch (event.key) {
    case "ArrowLeft":
      // Do something for "left arrow" key press.
      console.log("left arrow pressed");
      i -= 1;
      break;
    case "ArrowRight":
      // Do something for "right arrow" key press.
      console.log("right arrow pressed");
      i += 1;
      break;
    default:
      return; // Quit when this doesn't handle the key event.
  }

  // Cancel the default action to avoid it being handled twice
  event.preventDefault();
}, true);
